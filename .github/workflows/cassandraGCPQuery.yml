name: CassandraGCPQuery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: |
          pip install boto3 cassandra-driver
      
      - name: Run Lambda function
        run: python lambda/lambda_function.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-2'
          # ipAddress: '34.95.4.234'
      
      - name: Upload to S3
        run: aws s3 cp tmp/motion_sensor_data.json s3://iot-sensordata-bucket/motion_sensor_data.json
        # aws s3api put-object --bucket iot-sensordata-bucket --key motion_sensor_data.json --body /motion_sensor_data.json
        # aws s3 cp motion_sensor_data.json s3://iot-sensordata-bucket/motion_sensor_data.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-2'
